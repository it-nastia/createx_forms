<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Lesson_16</title>
</head>
<body>
<div class="wrapper">
    <header class="header">

    </header>
    <main class="page">
        <div class="page__registration registration">
            <div class="registration__container">
                <div class="registration__image">
                    <img src="img/illustration.svg" alt="illustration">
                </div>
                <div class="registration__body">
                    <div class="registration__heading heading">
                        <h3 class="heading__subtitle">Leave a request now and get 20% off!</h3>
                        <h2 class="heading__title">Register for the course</h2>
                    </div>
                    <form action="#" class="registration__form form">
                        <div class="form__line">
                            <label class="form__label" for="name-01">Full Name</label>
                            <input class="form__input" id="name-01" name="name-01" type="text" placeholder="Your full name" required>
                        </div>
                        <div class="form__line">
                            <label class="form__label" for="email-01">Email</label>
                            <input class="form__input" id="email-01" type="email" name="email-01" placeholder="Your working email" required>
                        </div>
                        <div class="form__line">
                            <label class="form__label" for="phone-01">Phone</label>
                            <input class="form__input" id="phone-01" type="tel" name="phone-01" placeholder="Your phone number" required>
                        </div>
                        <div class="form__line">
                            <button class="form__button" type="submit">Join the course</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="page__contacts contacts">
            <div class="contacts__container">
                <div class="contacts__image">
                    <img src="img/illustration-2.svg" alt="illustration">
                </div>
                <div class="contacts__body">
                    <div class="contacts__heading heading">
                        <h3 class="heading__subtitle">Any questions?</h3>
                        <h2 class="heading__title">Drop us a line</h2>
                    </div>
                    <form action="#" class="contacts__form form">
                        <div class="form__row">
                            <div class="form__column">
                                <div class="form__line">
                                    <label class="form__label"  for="first-name">First Name</label>
                                    <input class="form__input" id="first-name" type="text" name="first-name" placeholder="Your first name">
                                </div>
                            </div>
                            <div class="form__column">
                                 <div class="form__line">
                                    <label class="form__label"  for="last-name">Last Name</label>
                                    <input class="form__input" id="last-name" type="text" name="last-name" placeholder="Your last name">
                                </div>
                            </div>
                            <div class="form__column">
                                <div class="form__line">
                                    <label class="form__label"  for="email-02">Email</label>
                                    <input class="form__input" id="email-02" type="email" name="email-02" placeholder="Your working email">
                                </div>
                            </div>
                            <div class="form__column">
                                <div class="form__line">
                                    <label class="form__label"  for="phone-02">Phone</label>
                                    <input class="form__input" id="phone-02" type="tel" name="phone-02" placeholder="Your phone number">
                                </div>
                            </div>
                            
                        </div>    
                        <div class="form__line form__line--textarea">
                            <label for="message" class="form__label">Message*</label>
                            <textarea class="form__input form__input--textarea" id="message" name="message"  placeholder="Your message"></textarea>
                        </div>
                        <div class="form__row">
                            <div class="form__column">
                                <div class="form__line checkbox">
                                    <input class="checkbox__input" id="agreement-01" name="agreement-0.1" type="checkbox" required>
                                    <label for="agreement-01" class="checkbox__label">
                                        <span class="checkbox__text">I agree to receive communications from Createx Online School</span>
                                    </label>
                                </div>
                            </div>
                            <div class="form__column">
                                <div class="form__line">
                                    <button class="form__button" type="submit">Send message</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                
            </div>
        </div>
        <div class="page__discount discount">
            <div class="discount__container">
                <div class="discount__heading">
                    <h2 class="discount__title">20% discount for early birds!</h2>
                    <div class="discount__countdown">
                        <div class="discount__column">
                            <div class="discount__number">06</div>
                            <div class="discount__value">Days</div>
                        </div>
                        <div class="discount__column">
                            <div class="discount__number">18</div>
                            <div class="discount__value">Hours</div>
                        </div>
                        <div class="discount__column">
                            <div class="discount__number">24</div>
                            <div class="discount__value">Mins</div>
                        </div>
                        <div class="discount__column">
                            <div class="discount__number">12</div>
                            <div class="discount__value">Sec</div>
                        </div>
                    </div>
                </div>
                <form action="#" class="discount__form form">
                    <div class="form__wrapper">
                        <div class="form__col">
                            <div class="form__line">
                                <label for="name-02" class="form__label">Full name</label>
                                <input type="text" class="form__input" id="name-02" placeholder="Your full name" required>
                            </div>
                        </div>
                        <div class="form__col">
                            <div class="form__line">
                                <label for="email-03" class="form__label">Email</label>
                                <input type="email" class="form__input" name="email-03" id="email-03" placeholder="Your working email" required>
                            </div>
                        </div>
                        <div class="form__col">
                            <div class="form__line">
                                <label for="phone-03" class="form__label">Phone</label>
                                <input class="form__input" type="tel" id="phone-03" name="phone-03" placeholder="Your phone number">
                            </div>
                        </div>
                    </div>    
                        <div class="form__line">
                            <button class="form__button" type="submit">Join the course</button>
                        </div>
                </form>
            </div>
        </div>
        <div class="page__subscribe subscribe">
            <div class="subscribe__container">
                <div class="subscribe__image">
                    <img src="img/illustration-3.svg" alt="illustration">
                </div>
                <div class="subscribe__body">
                        <h2 class="subscribe__title">
                            Want to get the best articles weekly? <br>
                            Subscribe to our newsletter!
                        </h2>
                    <form action="#" class="subscribe__form form">
                        <div class="form__line">
                            <div class="form__radio radio">
                                <input class="radio__input" type="radio" required  id="subscribe-yes" value="yes" name="subscribe">
                                <label class="radio__label" for="subscribe-yes" >Yes</label>
                            </div>
                            <div class="form__radio radio">
                                <input class="radio__input" type="radio"   id="subscribe-no" value="no" name="subscribe">
                                <label class="radio__label" for="subscribe-no" >No</label>
                            </div>
                        </div>
                        <div class="form__box">
                                <div class="form__line">
                                    <input class="form__input" placeholder="Your working email" required type="email" name="email-0.4" >
                                </div>
                                <div class="form__line">
                                    <button class="form__button" type="submit">Subscribe</button>
                                </div>                            
                        </div>
                       
                        <div class="form__line checkbox">
                            <input class="checkbox__input" id="agreement-0.2" name="agreement" type="checkbox" required>
                            <label for="agreement-0.2" class="checkbox__label">
                                <span class="checkbox__text">I agree to receive communications from Createx Online School</span>
                            </label>
                        </div>
                    </form>
                </div>
                
            </div>
        </div>
    </main>
    <footer class="footer">
        FOOTER
    </footer> 
</div>
    
</body>
</html>
